<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .hero {
            background: #007BFF;
            color: white;
            padding: 2em;
            border-radius: 8px;
            margin-bottom: 2em;
            text-align: center;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .hero p {
            margin-top: 0.5em;
            font-size: 1.2em;
        }
        .card {
            background: white;
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .row { 
            display: flex; 
            flex-direction: row; 
            gap: 1em; 
            flex-wrap: wrap;
        }
        .column { 
            flex: 1; 
            min-width: 45%;
        }
    </style>
</head>
<body>
    {% if hero %}
    <div class="hero">
        <h1>{{ hero.headline }}</h1>
        <p>{{ hero.subheadline }}</p>
    </div>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
